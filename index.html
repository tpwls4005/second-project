<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <!-- 부트스트랩 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- 여기에 추가적인 CSS 파일도 링크할 수 있어요 -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">NUMBER GUESS GAME</h1>
        <div id="result-area" class="text-center mb-3">The result value appears!</div>
        <div id="chance-area" class="text-center mb-3">The remaining chance: 5번</div> 
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <input type="number" id="user-input" class="form-control mb-3" placeholder="Enter a number between 1 and 100">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <button id="play-button" class="btn btn-primary btn-block">Go!</button>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-md-4 col-sm-6">
                <button id="reset-button" class="btn btn-secondary btn-block">Reset!</button>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 스크립트 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
